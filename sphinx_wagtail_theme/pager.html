{% if next or prev -%}

<nav aria-label="Page navigation example" class="container mt-5 mb-5">
    <ul class="pagination justify-content-center row no-gutters">
        {%- if prev %}
        <li class="page-item col-6 col-md-4 d-flex">
            <a class="page-link w-100" href="{{ prev.link|e }}" title="Accesskey Alt(+Shift)+p">
                Previous<br>
                <strong>{{ prev.title }}</strong>
            </a>
        </li>
        {%- endif %}
        {%- if next %}
        <li class="page-item col-6 col-md-4 d-flex">
            <a class="page-link w-100" href="{{ next.link|e }}" title="Accesskey Alt(+Shift)+n">
                Next<br>
                <strong>{{ next.title }}</strong>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>

{%- endif %}
