[aliases]
# Define setup.py command aliases here
test = pytest


[bdist_wheel]
universal = 1


[flake8]
exclude = .conda-*,.github,.pytest_cache,docs,node_modules,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg
max-line-length = 127


[tool:pytest]
# If a pytest section is found in one of the possible config files
# (pytest.ini, tox.ini or setup.cfg), then pytest will not look for any others,
# so if you add a pytest config section elsewhere,
# you will need to delete this section from setup.cfg.

collect_ignore = ['setup.py']

norecursedirs =
    migrations

python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -ra
    --strict
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short
testpaths =
    tests
